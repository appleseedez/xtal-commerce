<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>XTAL Market</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved fullbleed layout vertical>
  <template is="auto-binding" id="app">

    <core-drawer-panel>

      <!-- Drawer -->
      <core-header-panel drawer>

        <!-- Drawer Toolbar -->
        <core-toolbar class="side">Menu</core-toolbar>

        <!-- Drawer Content -->
        <core-menu class="side" selected="0">
          <core-item label="Top"></core-item>
          <core-item label="Appliances"></core-item>
          <core-item label="Bathroom"></core-item>
          <core-item label="Building Supplies"></core-item>
          <core-item label="Electrical"></core-item>
          <core-item label="Flooring"></core-item>
          <core-item label="Hardware"></core-item>
          <core-item label="Heating and Cooling"></core-item>
          <core-item label="Automation/Security"></core-item>
          <core-item label="Home Decor"></core-item>
          <core-item label="Kitchen"></core-item>
          <core-item label="Lighting/Ceiling Fans"></core-item>
          <core-item label="Outdoors"></core-item>
          <core-item label="Paint"></core-item>
          <core-item label="Plumbing"></core-item>
          <core-item label="Storage/Organization"></core-item>
          <core-item label="Tools"></core-item>
          <core-item label="Windows/Doors"></core-item>
        </core-menu>

      </core-header-panel>

      <!-- Main -->
      <core-scroll-header-panel main>

        <!-- Main Toolbar -->
        <core-toolbar class="main tall">
          <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
          <div class="middle indent app-name"><h1>{{appName}}</h1></div>
          
        </core-toolbar>

        <!-- Main Content -->
        <!-- <div class="hero-unit">
          <yo-greeting></yo-greeting>
          <p>You now have</p>
          <yo-list></yo-list>
        </div> -->
      </core-header-panel>
    </core-drawer-panel>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
