<!DOCTYPE html><html lang=""><head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>XTAL Market</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
  <style is="custom-style">
    /* TODO(polyup): For speed, consider reworking these styles with .classes
                     and #ids rather than [attributes].
    */
    [layout] {
      @apply(--layout);
    }
    [layout][vertical] {
      @apply(--layout-vertical);
    }
    [fullbleed] {
      margin: 0;
      height:100vh;
    }
  </style>
  <link rel="import" href="bower_components/iron-flex-layout/iron-flex-layout.html">
</head>

<body unresolved="" fullbleed="" layout="" vertical="">
  <template is="dom-bind" id="app">

    <paper-drawer-panel>

      <!-- Drawer -->
      <paper-header-panel drawer="">

        <!-- Drawer Toolbar -->
        <paper-toolbar class="side">
          <div class="middle title">Menu</div>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="side" selected="0" >
          <paper-item>Top</paper-item>
          <paper-item>Appliances</paper-item>
          <paper-item>Bathroom</paper-item>
          <paper-item>Building Supplies</paper-item>
          <paper-item>Electrical</paper-item>
          <paper-item>Flooring</paper-item>
          <paper-item>Hardware</paper-item>
          <paper-item>Heating and Cooling</paper-item>
          <paper-item>Automation/Security</paper-item>
          <paper-item>Home Decor</paper-item>
          <paper-item>Kitchen</paper-item>
          <paper-item>Lighting/Ceiling Fans</paper-item>
          <paper-item>Outdoors</paper-item>
          <paper-item>Paint</paper-item>
          <paper-item>Plumbing</paper-item>
          <paper-item>Storage/Organization</paper-item>
          <paper-item>Tools</paper-item>
          <paper-item>Windows/Doors</paper-item>
        </paper-menu>


      </paper-header-panel>

      <!-- Main -->
      <paper-scroll-header-panel main="">

        <!-- Main Toolbar -->
        <paper-toolbar class="main tall">
          <paper-icon-button icon="menu" paper-drawer-toggle=""></paper-icon-button>
          <div class="middle indent title app-name"><h1>{{appName}}</h1></div>
          
        </paper-toolbar>

        <!-- Main Content -->
        <!-- <div class="hero-unit">
          <yo-greeting></yo-greeting>
          <p>You now have</p>
          <yo-list></yo-list>
        </div> -->

        
        <div class="layout horizontal wrap storefront">
          <paper-card heading="Example Item">
            <div class="card-content">Some content.</div>
            <div class="card-actions">
              <paper-button>Some Action</paper-button>
            </div>
          </paper-card>
          <paper-card heading="Example Item">
            <div class="card-content">Some content.</div>
            <div class="card-actions">
              <paper-button>Some Action</paper-button>
            </div>
          </paper-card>
          <paper-card heading="Example Item">
            <div class="card-content">Some content.</div>
            <div class="card-actions">
              <paper-button>Some Action</paper-button>
            </div>
          </paper-card>
        </div>
        
      </paper-scroll-header-panel>
    </paper-drawer-panel>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
