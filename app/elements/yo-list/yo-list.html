<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="yo-list">
  <link rel="import" type="css" href="yo-list.css">
  <template>
    <ul>
      <template is="dom-repeat" items="{{items}}" as="item" id="greeting">
        <li>{{ item }}</li>
      </template>
    </ul>
  </template>
  <script>
    (function () {
      Polymer({
        is: 'yo-list',
        ready: function () {
          this.items = [
            'HTML5 Boilerplate',
            'Web Component Polyfills',
            'Core Elements',
            'Paper Elements',
            'Polymer'
          ];
        }
      });
    }());
  </script>
</dom-module>
