<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="yo-greeting">
  <link rel="import" type="css" href="yo-greeting.css">
  <template>
    <h1><span>{{ greeting }}</span>, <span>{{ greeting }}</span>!</h1>
    <span>Update text to change the greeting.</span>
    <input type="text" value="{{ greeting ::input}}">
  </template>
  <script>
    (function () {
      Polymer({
        is: 'yo-greeting',
        properties: {
          greeting: {
            type: String,
            value: '\'Allo'
          }
        }
      });
    }());
  </script>
</dom-module>
